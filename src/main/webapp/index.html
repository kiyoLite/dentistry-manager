<!DOCTYPE html>
<html lang="en">

<head>
    <title>login</title>
    <link rel="stylesheet" href="Resources/css/login.css">
    <link rel="stylesheet" href="Resources/css/alert.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1 id="TitleSigin">Sign in</h1>
    <aside id="UserGuide">
        <p>please <strong>sign in</strong> to your count</p>
    </aside>
    <main id="ContainerSigIn">
        <section id="ContainerFormSigin">
            <form action="" id="formLogin">
                <input type="text" name="" id="UserName" placeholder="USERNAME" maxlength="16" required>
                <div id="ContainerPassword">
                    <!-- <img src="" alt=""> -->
                    <input type="password" name="" id="password" placeholder="PASSWORD" maxlength="25" required>

                    <div id="ContainerTogglePasswordStatus">
                        <input type="checkbox" name="" id="ShowPasswordCheckbox">
                        <img src="Resources/images/eyeOpen.svg" alt="" id="ShowPasswordIcon">
                        <img src="Resources/images/eyeClose.svg" alt="" id="DontShowPasswordIcon">

                    </div>
                </div>
                <div id="ContainerSubmitForm">
                    <button id="submitFormButton" type="submit" form="formLogin">Sign in</button>
                    <aside>
                        <a href="">report error</a>
                    </aside>
                </div>
            </form>
        </section>
        <section id="ContainerOptionalImage">
            <img src="Resources/images/abstract-modern.png"
                alt="">
        </section>
    </main>
    <script type="module" src="Resources/js/main/login.js"></script>

</body>

</html>
